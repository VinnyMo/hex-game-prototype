<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Grid Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginButton">Login</button>
        <p id="loginError" class="error"></p>
    </div>
    <div id="gameContainer" style="display: none;">
        <div id="rightPanel">
            <div id="statsContainer">
                <div>Population: <span id="populationStat">0</span></div>
                <div>Area: <span id="areaStat">0</span></div>
            </div>
            <div id="leaderboardContainer">
                <h3>Leaderboard</h3>
                <h4>Population</h4>
                <ol id="populationLeaderboard"></ol>
                <h4>Area</h4>
                <ol id="areaLeaderboard"></ol>
            </div>
        </div>
        <canvas id="hexGridCanvas"></canvas>
        <button id="recenterButton">Recenter Capitol</button>
    </div>
</body>
</html>
